
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="style1.css">
    <title> Main page </title>
    
</head>
<header>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <h1>Facture</h1>
        <p>Bienvenue chez Nous.</p>
      </nav>

    <nav a>
        <a href="https://www.google.fr">Google</a> <a href="https://www.google.fr">google</a> <a
            href="https://www.google.fr">Google</a>
    </nav a>
        

</header>
<body>
    
    <div>
        <form action="" method="get" class="form">
            <h2>Fournisseur</h2>
            <fieldset>
                <legend>Fournisseur : ?</legend>
                <select name="fournisseur" id="fournisseur">
                    <option value="f1">Fournisseur 1</option>
                    <option value="f2">Fournisseur 2</option>
                    <option value="f3">Fournisseur 3</option>
                    <option value="f4">Fournisseur 4</option>
                    <option value="f5">Fournisseur 5</option>
                    <option value="f6">Fournisseur 6</option>
                </select>
            </fieldset>
    </div>

    <div class="form">
        <h2>Formulaire</h2>
        <fieldset>
            <legend>Information : ?</legend>
            <input type="radio" id="Personnel" name="client" value="Personnel">
            <label for="Personnel">Personnel</label>
            <input type="radio" id="Professionel" name="client" value="Professionel">
            <label for="Professionel">Professionel</label>
            <br>
            <br>
            <label for="tva">N° TVA:</label><br>
            <input type="text" id="tva" name="tva"><br><br>

            <label for="prenom">Prénom</label><br>
            <input type="text" id="prenom" name="prenom"><br><br>

            <label for="nom">Nom</label><br>
            <input type="text" id="nom" name="nom"><br>

            <br>
            <input type="radio" name="gender" value="Male">
            <label>Male</label><br>
            <input type="radio" name="gender" value="60">
            <label>Female</label><br>
            <input type="radio" name="gender" value="100">
            <label>Other</label><br><br>

            <label for="mail">Email</label><br>
            <input type="text" id="mail" name="mail"><br><br>

            <label for="phone">N° Téléphone</label><br>
            <input type="text" id="phone" name="phone"><br><br>

            <label for="adress">Adresse</label><br>
            <input type="text" id="adress" name="adress"><br><br>

            <label for="region">Région</label><br>
            <input type="text" id="region" name="region"><br><br>

            <label for="ville">Ville</label><br>
            <input type="text" id="ville" name="ville"><br><br>

            <label for="postale">Code postale</label><br>
            <input type="text" id="postale" name="postale"><br><br>

            <label for="card">Carte de paiement</label><br>
            <input type="text" id="card" name="card"><br><br>


            
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-success me-2" type="button">Main button</button>
                  <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
                </form>
              </nav>
        </fieldset>
        </form>
    </div>

</body>

</html>
